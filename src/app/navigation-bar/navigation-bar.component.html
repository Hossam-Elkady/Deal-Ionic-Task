<div class="bottom-appbar position-fixed bottom-0 start-0 w-100">
    <div class="tabs d-flex h-100">
        <div class="tab d-flex justify-content-center align-items-center h-100 bg-white is-active tab-start d-flex">
            <div class="bg-white w-100 h-100 d-flex justify-content-center align-items-center bg-transparent">
                <button class="d-flex flex-column align-items-center bg-transparent" routerLink="/home/announcements"
                    id="announcement" (click)="onButtonClick()">
                    <ion-icon name="albums-outline" routerLinkActive="text-warning"></ion-icon>
                    <p class="mb-0">الاعلانات</p>
                </button>
            </div>
            <div class="bg-white w-100 h-100 d-flex justify-content-center align-items-center bg-transparent">
                <div class=" notification position-relative" [class.notification]="isThereNotification">
                    <button class="d-flex flex-column align-items-center bg-transparent" id="chat"
                        routerLink="/home/chats" (click)="isThereNotification = false">
                        <ion-icon name="chatbox-outline" routerLinkActive="text-warning"></ion-icon>
                        <p class="mb-0">المحادثات</p>
                    </button>
                </div>
            </div>
        </div>
        <div
            class="tab d-flex justify-content-center align-items-center h-100 tab--fab border-0 d-flex bg-transparent h-100 bg-white h-100">
            <button class="top w-100 h-50 bg-transparent" routerLink="/testing" id="trigger-button">
                <div
                    class="fab bg-warning rounded-circle d-flex justify-content-center align-items-center text-white fw-bold">
                    <ion-icon name="add-outline" class="h1 fw-bold"></ion-icon>
                </div>
            </button>
        </div>
        <div class="tab d-flex justify-content-center align-items-center h-100 bg-white tab-end">
            <div class="bg-white w-100 h-100 d-flex justify-content-center align-items-center bg-transparent">
                <button class="d-flex flex-column align-items-center bg-transparent" routerLink="/home/orders">
                    <ion-icon name="bag-add-outline" routerLinkActive="text-warning"></ion-icon>
                    <p class="mb-0">طلباتي</p>
                </button>
            </div>
            <div class="bg-white w-100 h-100 d-flex justify-content-center align-items-center bg-transparent">
                <button class="d-flex flex-column align-items-center bg-transparent" routerLink="/home/main"
                    (click)="navigate()">
                    <ion-icon name="home-outline" routerLinkActive="text-warning"></ion-icon>
                    <p class="mb-0">الرئيسية</p>
                </button>
            </div>
        </div>
    </div>
</div>
