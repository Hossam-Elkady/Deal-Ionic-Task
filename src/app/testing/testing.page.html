<ion-header>
    <ion-toolbar>
        <ion-title>testing</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="medium">
    <div class="my-5">
        <ion-button (click)="startRecording()" color="primary" expand="full" class="ion-padding">
            <ion-icon name="mic-outline"></ion-icon> Start Recording
        </ion-button>
        <ion-button (click)="stopRecording()" color="danger" expand="full" class="ion-padding">
            <ion-icon name="mic-off-outline"></ion-icon> Stop Recording
        </ion-button>
    </div>
    <ion-list class="ion-no-padding">
        <ion-item button (click)="playRecord(record)" *ngFor="let record of storedFileNames" detail="false"
            style="--ion-background-color: #e9ebee"> {{record.name}}
            <ion-icon name="trash-outline" color="danger" slot="end" (click)="deleteRecord(record);$event.stopPropagation()">
            </ion-icon>
        </ion-item>
    </ion-list>


    <ion-footer>
        <ion-toolbar>
            <ion-row class="ion-align-items-center">
                <ion-col size="10">
                    <span *ngIf="!isRecording">Press and hold to record</span>
                    <span *ngIf="isRecording">{{durationToDisplay}}</span>
                </ion-col>
                <ion-col size="2">
                    <ion-button fill="clear" #recordButton>
                        <ion-icon name="mic-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-toolbar>

    </ion-footer>
</ion-content>
